{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the recipe "{{ recipe.receipe_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'receipes' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
